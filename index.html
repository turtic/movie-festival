<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Festival</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="form-group">
                    <label for="movie-title">Title</label>
                    <p id='movie-title-error' class="error"></p>
                    <input type="text" class="form-control" id="movie-title" placeholder="Movie Title..." required>
                </div>

                <div class="form-group">
                    <label for="movie-length">Length (min)</label>
                    <p id='movie-length-error' class="error"></p>
                    <input type="text" class="form-control" id="movie-length" placeholder=" Movie Length..." required>
                </div>
                <p id='movie-genre-error' class="error"></p>
                <select id="genre-select" class="custom-select custom-select-lg mb-3">

                    <option selected>-</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                </select>

                <button id='create-movie' type="submit" class="btn">Create movie</button>

                <p id='total-length'></p>

                <ul id='movie-list'>

                </ul>

            </div>
        </div>

        <div class="row">
            <div class="col-12">



                <div class="form-group">
                    <label for="date2">Date</label>
                    <p id='date-error' class="error"></p>
                    <input type="date" class="form-control" id="date2" placeholder=" dd/mm/yyyy">
                </div>
                <button id='create-program' type="submit" class="btn">Create program</button>
                <ul id='program-list'>

                </ul>
                <p id='add-movie-error' class="error"></p>

                <label for="movie-select">Movie</label>
                <select id="movie-select" class="custom-select custom-select-lg mb-3">

                    <option selected>-</option>

                </select>
                <label for="program-select">Program</label>
                <p id='add-program-error' class="error"></p>
                <select id="program-select" class="custom-select custom-select-lg mb-3">

                    <option selected>-</option>

                </select>
                <button id='add-movie' type="submit" class="btn">Add movie to program</button>


            </div>
        </div>


    </div>


    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
 
    <script src="assets/js/festival.js"></script>
</body>


</html>
